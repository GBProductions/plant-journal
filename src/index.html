<html lang="en-US">
  <head>
    <title>plant-journal</title>
  </head>
  <body>
    <div class="container">
     <h1> Plant Journal!</h1>
     <form id="addPlant">
      <label for="plantName">Plant Name:</label>
      <input id="plantName" type="text">
      <h2>Select your plant type:</h2>
      <input id="succulent" type="radio" value="succulent">
      <label for="succulent">Succulent</label>
      <input id="cactus" type="radio" value="cactus">
      <label for="cactus">Cactus</label>
      <input id="flower" type="radio" value="flower">
      <label for="flower">Flower</label>
      <input id="fern" type="radio" value="fern">
      <label for="fern">Fern</label>
      



     </form>
      

    </div>
  </body>
</html>
